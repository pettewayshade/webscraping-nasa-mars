<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NASA: Mission to Mars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	
	<div class="container-fluid">
		<div class="jumbotron text-center">
			 <h1>Mission to Mars</h1>
			 <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading"><h2>Lastest Mars News</h2></div>
				<div class="panel-body"><h4>{{mars.news_title}}</h4>
					{{mars.news_p}}</p></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><h2>Featured Mars Image</h2></div>
				<div class="panel-body"><img src="{{mars.featured_image_url}}" 
					alt="Featured Mars image" style="width:200px;height:300px;"></div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><p><h4><b>Current Weather on Mars</b></h4></div>
				<div class="panel-body">{{mars.mars_weather}}</p></div>
		
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><p><h4><b>Mars Facts</b></h4></div>
				<div class="panel-body">{{mars.mars_facts|safe}}</div>
		
			</div>
			<div class="panel panel-default">
				<div class="panel-heading"><p><h4><b>Mars Hemispheres</b></h4></div>
				<div class="panel-body"><img src="{{mars.images['Cerberus Hemisphere']}}.tif"
					alt="Cerberus Hemisphere" style="float:left;width:400px;height:400px;">
				<img src="{{mars.images['Schiaparelli Hemisphere']}}.tif"
				 	alt="Schiaparelli Hemisphere" style="float:right;width:400px;height:400px;"></div>
				<div class="panel-body"><img src="{{mars.images['Syrtis Major Hemisphere']}}.tif"
					alt="Syrtis Major Hemisphere" style="float:left;width:400px;height:400px;">
			 	<img src="{{mars.images['Valles Marineris Hemisphere']}}.tif"
                                alt="Valles Marineris Hemisphere" style="float:right;width:400px;height:400px;"></div>
			</div>		
		</div>
	</div>
</body>		
</html>
